spring:
  profiles:
    active: ${PROFILE:dev}
  application:
    name: live-client
  thymeleaf:
    cache: false
    check-template: true
  datasource:
    hikari:
      max-lifetime: 1800000

live:
  client:
    title: Moku Live

server:
  port: 8000

mybatis:
  type-aliases-package: moku.live.client.vo
  mapper-locations:
    - "classpath:/mappers/*"

management:
  endpoints:
    web:
      exposure:
        include: "*"

