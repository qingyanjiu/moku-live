spring:
  profiles:
    active: ${PROFILE:dev}
  application:
    name: live-client
  thymeleaf:
    cache: false
    check-template: true

live:
  client:
    title: Moku Live

server:
  port: 8000

mybatis:
  type-aliases-package: moku.live.client.vo

management:

  endpoints:
    web:
      exposure:
        include: "*"

---

spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: false
      enabled: true
      name: live
      profile: ${spring.profiles.active}
      uri: ${custom.config.server.url:http://localhost:3000}

logging:
  level:
    moku:
      live:
        client:
          mapper: INFO

---

spring:
  profiles: prod
  cloud:
    config:
      discovery:
        enabled: false
      enabled: true
      name: live
      profile: ${spring.profiles.active}
      uri: ${custom.config.server.url:http://localhost:3000}

logging:
  level:
    moku:
      live:
        client:
          mapper: INFO

