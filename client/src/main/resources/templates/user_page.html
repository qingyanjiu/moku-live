<script th:inline="javascript">
    var username = [[${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}]];

    function toggleMenu(obj) {
        if (obj == '0') {
            document.location = "/live/toList";
        }
        else if (obj == '1') {
            document.location = "/live/show?userName="+username;
        }
        else if (obj == '2') {
            danmuList();
        }
        else if (obj == '9') {
            $("#myroom").hide();
            $("#list").show();
        }
        else if (obj == '10') {
            $('#shareModal').modal('show');
        }
        else if (obj == '3') {
            exit();
        }
    }

    function startLive(userName) {
        if ($("#livename").val() == "") {
            swal("注意！", "直播间名字不能为空！", "error");
            return;
        }
        $.ajax({
            //提交数据的类型 POST GET
            type: "POST",
            //提交的网址
            url: "/live/add",
            //提交的数据
            data: {
                userName: userName,
                liveName: $("#livename").val()
            },
            //返回数据的格式
            datatype: "json",
            success: function (data) {
                if (data.error) {
                    alert(data.error);
                }
                else {
                    swal({
                        title: "成功",
                        text: "直播间已开启",
                        type: "success",
                        showCancelButton: false,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "收到",
                        closeOnConfirm: false,
                        closeOnCancel: true,
                        html: false
                    }, function (isConfirm) {
                        location.reload();
                    });
                }
            },
            //调用出错执行的函数
            error: function (err) {
                alert("系统错误，请稍后再试");
            }
        });
    }

    function endLive(streamCode) {
        swal({
            title: "请三思",
            text: "你确定要关闭直播吗？\n再次开启直播码就会变化哦！\n客户端就要重新设置哦！\n放着不关闭也不会少块肉的哦！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "俺非要关闭!",
            cancelButtonText: "唉...那算了",
            closeOnConfirm: false,
            closeOnCancel: true,
            html: false
        }, function (isConfirm) {
            if (isConfirm) {
                $.ajax({
                    //提交数据的类型 POST GET
                    type: "POST",
                    //提交的网址
                    url: "/live/end",
                    //提交的数据
                    data: {
                        streamCode: streamCode,
                    },
                    //返回数据的格式
                    datatype: "json",
                    success: function (data) {
                        if (data.error) {
                            alert("系统错误，请稍后再试");
                        }
                        else if (data.result == "success") {
                            swal({
                                title: "成功",
                                text: "直播间已关闭",
                                type: "success",
                                showCancelButton: false,
                                confirmButtonColor: "#DD6B55",
                                confirmButtonText: "收到",
                                closeOnConfirm: false,
                                closeOnCancel: true,
                                html: false
                            }, function (isConfirm) {
                                location.reload();
                            });
                        }

                    },
                    //调用出错执行的函数
                    error: function (err) {
                        alert("系统错误，请稍后再试");
                    }
                });
            }
        });
    }

    function danmuList() {
        window.open('/live/danmuList', 'danmuList', 'height=700px,width=400px,,top=60px,left=600px,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes');
    }

    //改房间名
    function changeRoomName() {
        swal({
            title: "修改房间名",
            text: "请输入新房间名",
            type: "input",
            showCancelButton: true,
            closeOnConfirm: false,
            animation: "slide-from-top",
            inputPlaceholder: "请输入新房间名字"
        }, function (inputValue) {
            if (inputValue === false) return false;
            if (inputValue === "") {
                swal.showInputError("房间名不能为空!");
                return false
            }
            $.ajax({
                //提交数据的类型 POST GET
                type: "POST",
                //提交的网址
                url: "/live/updateName",
                //提交的数据
                data: {
                    streamCode: [[${live.streamCode}]],
                    liveName:inputValue
                },
                //返回数据的格式
                datatype: "json",
                success: function (data) {
                    if (data.error) {
                        alert("系统错误，请稍后再试");
                    }
                    else if(data.result == "success"){
                        swal("修改成功", "您的房间名已经修改为[" + inputValue+"]", "success");
                    }
                },
                //调用出错执行的函数
                error: function (err) {
                    alert("系统错误，请稍后再试");
                }
            });
        });
    }


    //房间加密
    function encodeRoom() {
        swal({
            title: "房间加密",
            text: "请输入密码",
            type: "input",
            showCancelButton: true,
            closeOnConfirm: false,
            animation: "slide-from-top",
            inputPlaceholder: "请输入房间密码"
        }, function (inputValue) {
            if (inputValue === false) return false;
            $.ajax({
                //提交数据的类型 POST GET
                type: "POST",
                //提交的网址
                url: "/live/updatePassword",
                //提交的数据
                data: {
                    streamCode: [[${live.streamCode}]],
                    password:inputValue
                },
                //返回数据的格式
                datatype: "json",
                success: function (data) {
                    if (data.error) {
                        alert("系统错误，请稍后再试");
                    }
                    else if(data.result == "success"){
                        swal("加密成功", "您的房间密码是[" + inputValue+"]", "success");
                    }
                },
                //调用出错执行的函数
                error: function (err) {
                    alert("系统错误，请稍后再试");
                }
            });
        });
    }


    function exit() {
        swal({
            title: "登出",
            text: "你确定要退出登录吗?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "确定",
            cancelButtonText: "取消",
            closeOnConfirm: false,
            closeOnCancel: true,
            html: false
        }, function (isConfirm) {
            if (isConfirm) {
                $.ajax({
                    //提交数据的类型 POST GET
                    type: "POST",
                    //提交的网址
                    url: "/user/logout",
                    //提交的数据
                    data: {
                        user_id: userName,
                    },
                    //返回数据的格式
                    datatype: "json",
                    success: function (data) {
                        if (data.error) {
                            alert("系统错误，请稍后再试");
                        }
                        else if (data.result == "success") {
                            swal({
                                title: "成功",
                                text: "已成功退出登录",
                                type: "success",
                                showCancelButton: false,
                                confirmButtonColor: "#DD6B55",
                                confirmButtonText: "知道了",
                                closeOnConfirm: false,
                                closeOnCancel: true,
                                html: false
                            }, function (isConfirm) {
                                document.location = "/";
                            });
                        }

                    },
                    //调用出错执行的函数
                    error: function (err) {
                        alert("系统错误，请稍后再试");
                    }
                });
            }
        });
    }

</script>
